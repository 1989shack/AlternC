<Virtualhost *:80> 
  ServerName %%fqdn%%
  AssignUserId #%%UID%% #%%GID%% 

  KeepAlive Off 

  RewriteEngine On 
  RewriteRule ^/(.*)$ %%redirect%%/$1 [R=301,L] 

  LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %T %{Host}i" alternc
  CustomLog /var/log/apache2/access.log alternc
</Virtualhost>
