<VirtualHost *:80>
  DocumentRoot /var/alternc/bureau/admin
  <Directory /var/alternc/bureau/admin/api>
    AllowOverride FileInfo
  </Directory>

  AssignUserId alterncpanel alterncpanel
  SetEnv LOGIN "%%UID%%-%%LOGIN%%"
  ServerName %%fqdn%%
  RewriteEngine on
  RewriteRule   ^/admin/(.*)  /$1
  
  alias /alternc-sql      /usr/share/phpmyadmin
  alias /webmail          /usr/share/squirrelmail
</VirtualHost>
